<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
</head>
<body>
    <h1>Things to Do for Building a Full-Stack Web Application</h1>

    <table>
        {% for item in items %}
            <tr>
            {% if item.done %}
                <td><strike> {{ item.name }} </strike></td>
            {% else %}
                <td> {{ item.name }}</td>
            {% endif %}
                <td>
                    <a href="/Toggle/{{ item.id }}">
                        <button>Toggle</button>
                    </a>    
                </td>
                <td>
                    <a href="/edit/{{ item.id }}">
                        <button>Edit</button>
                    </a>    
                </td>
                <td>
                    <a href="/delete/{{ item.id }}">
                        <button>Delete</button>
                    </a>    
                </td>
            </tr>
            {% empty %}
            <tr>
                <td>Nothing to do!</td>
            </tr>
        {% endfor %}
    </table>
    <a href="add">Add an item</a>
</body>
</html>
